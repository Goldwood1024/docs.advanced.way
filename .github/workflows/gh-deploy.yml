name: gh-pages-deploy

on:
  push:
    branches:
      - website
jobs:
  gh-release:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
      - name: Install NodeJs ğŸ”—
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: Build Site ğŸ”§ 
        run: |
          npm install
          npm run build
      - name: Deploy GitHub Pages ğŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          branch: gh-pages
          folder: build
          clean: true
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAGES_DEPLOY }}